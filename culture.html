	<h1>服裝</h1>

	<p>俄羅斯的民族服裝色彩鮮艷，寬大，這和俄羅斯民族的生產、生活有關，也體現了俄羅斯人豪邁的性格。</p> 

	<p>	俄羅斯男子的民族著裝是這樣的：上身斜領的粗麻布襯衫，襯衫的領口和下襬有繡花，外罩粗呢大衣，或罩一件長衣並繫腰帶；下身穿瘦腿褲，腳蹬皮靴或皮鞋，頭戴呢帽或毛皮帽子；冬天時，外罩羊皮短外套或羊皮大衣。</p> 

	<p>俄羅斯女子的民族著裝是這樣的：上身也是粗麻布襯衫，襯衫的領子不開口，衣領有褶，襯衫有刺繡，鑲肩，衣袖肥大；俄羅斯南方女子穿毛織裙子，北方女子穿薩臘范，不穿長褲；腳穿皮鞋或皮靴；夏天，頭戴花頭巾，秋冬季頭戴呢帽或皮帽，冬天時也穿羊皮外套。</p>
